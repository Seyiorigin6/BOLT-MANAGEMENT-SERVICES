<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolt - Book a Ride</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="customer.css" rel="stylesheet" />
  <style>
    /* Quick Normalization Overrides */
    .booking-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
    }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
    .form-select { 
        width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; 
        border-radius: 8px; font-size: 1rem; 
    }
    .price-display {
        font-size: 1.5rem; font-weight: 800; color: #10b981; 
        margin-top: 1rem; display: none;
    }
    .book-btn {
        background: #10b981; color: white; width: 100%; padding: 1rem;
        border: none; border-radius: 8px; font-weight: 700; font-size: 1.1rem;
        cursor: pointer; transition: background 0.2s;
    }
    .book-btn:hover { background: #059669; }

    /* Status Badges */
    .status-badge {
        padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: 600;
        text-transform: capitalize;
    }
    .status-badge.requested { background: #e0f2fe; color: #0369a1; } /* Blue */
    .status-badge.accepted { background: #fef3c7; color: #d97706; } /* Yellow */
    .status-badge.started { background: #dbeafe; color: #1e40af; } /* Dark Blue */
    .status-badge.completed { background: #dcfce7; color: #15803d; } /* Green */
    .status-badge.cancelled { background: #fee2e2; color: #b91c1c; } /* Red */
  </style>
</head>

<body>
  <div class="app-container">
    <!-- SIDEBAR (Kept Simple) -->
    <div class="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-top">
          <div class="brand-info" style="padding: 20px;">
            <h1 class="brand-title" style="font-size: 1.5rem;">⚡ Bolt</h1>
            <p class="brand-subtitle">Ride Manager</p>
          </div>
          <nav class="sidebar-nav">
            <a href="#" class="nav-link active">
              <span class="material-symbols-outlined">directions_car</span>
              <p>Book Ride</p>
            </a>
            <a href="ridehistory.html" class="nav-link">
              <span class="material-symbols-outlined">history</span>
              <p>History</p>
            </a>
          </nav>
        </div>
        <div class="sidebar-bottom">
            <a href="#" class="nav-link"><p id="user-name-sidebar">User</p></a>
            <a href="#" class="nav-link" id="logout-btn">
                <span class="material-symbols-outlined">logout</span><p>Log Out</p>
            </a>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-wrapper">
      <header class="header">
        <h2>Dashboard</h2>
      </header>

      <main class="main-content">
        
        <!-- SECTION 1: BOOKING ENGINE -->
        <div class="booking-container">
            <h3 style="margin-bottom: 1.5rem;">Where to?</h3>
            <form id="booking-form">
                <div class="form-group">
                    <label class="form-label">Pickup Location</label>
                    <select id="pickup" class="form-select" required>
                        <option value="">Select Pickup...</option>
                        <!-- Options filled by JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Destination</label>
                    <select id="dropoff" class="form-select" required>
                        <option value="">Select Destination...</option>
                        <!-- Options filled by JS -->
                    </select>
                </div>

                <div id="price-preview" class="price-display">
                    Est. Fare: ₦<span id="fare-amount">0</span>
                </div>

                <button type="submit" class="book-btn" id="book-btn">Request Bolt</button>
            </form>
        </div>

        <!-- SECTION 2: RECENT HISTORY -->
        <div class="activity-section">
            <h3 class="activity-title">Your Recent Rides</h3>
            <div class="table-wrapper">
                <table class="activity-table">
                    <thead>
                        <tr>
                            <!-- Columns matched to DB Schema -->
                            <th>Date</th>
                            <th>Pickup</th>
                            <th>Dropoff</th>
                            <th>Fare</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ride-history-body">
                        <!-- Filled by JS -->
                        <tr><td colspan="5">Loading history...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

      </main>
    </div>
  </div>

  <!-- CORRECTED LINK: pointing to cgi-dashboard.js -->
  <script src="../js/cgi-dashboard.js"></script>
  
  <script>
    // --- INTEGRATED BOOKING & HISTORY LOGIC ---
    document.addEventListener('DOMContentLoaded', async () => {
        const userSession = JSON.parse(sessionStorage.getItem('bolt_user'));
        
        // --- 1. Load Locations (Dropdowns) ---
        const pickupSelect = document.getElementById('pickup');
        const dropoffSelect = document.getElementById('dropoff');

        try {
            const res = await fetch('http://localhost:8000/cgi-script/cgi-bin/book_ride.js');
            const data = await res.json();
            
            if(data.status === 'success') {
                data.locations.forEach(loc => {
                    const opt = `<option value="${loc.id}">${loc.name}</option>`;
                    pickupSelect.innerHTML += opt;
                    dropoffSelect.innerHTML += opt;
                });
            }
        } catch(e) { console.error("Failed to load locations"); }

        // --- 2. Load Ride History (Matches DB Schema) ---
        const loadRideHistory = async () => {
            const tbody = document.getElementById('ride-history-body');
            try {
                // Fetching from the new endpoint
                const res = await fetch(`http://localhost:8000/cgi-script/cgi-bin/get_rides.js?user_id=${userSession.id}`);
                const result = await res.json();

                if(result.status === 'success' && result.data.length > 0) {
                    tbody.innerHTML = result.data.map(ride => `
                        <tr>
                            <td>${new Date(ride.requested_at).toLocaleDateString()}</td>
                            <td>${ride.pickup_location}</td>
                            <td>${ride.dropoff_location}</td>
                            <td style="font-weight:bold;">₦${ride.fare_amount}</td>
                            <td>
                                <span class="status-badge ${ride.status.toLowerCase()}">${ride.status}</span>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">No rides yet. Request your first Bolt above!</td></tr>';
                }
            } catch(e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="5" style="color: red; text-align:center;">Failed to load history.</td></tr>';
            }
        };
        
        // Initial Load
        loadRideHistory();

        // --- 3. Handle Booking Submission ---
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('book-btn');
            btn.textContent = "Processing...";
            btn.disabled = true;

            const payload = {
                user_id: userSession.id,
                pickup_id: pickupSelect.value,
                dropoff_id: dropoffSelect.value
            };

            try {
                const res = await fetch('http://localhost:8000/cgi-script/cgi-bin/book_ride.js', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await res.json();

                if(result.status === 'success') {
                    alert(`✅ ${result.message}\nFare: ₦${result.fare}`);
                    // Refresh history without full reload
                    loadRideHistory();
                    document.getElementById('booking-form').reset();
                } else {
                    alert('❌ ' + result.message);
                }
            } catch(err) {
                alert('Server Error');
            } finally {
                btn.textContent = "Request Bolt";
                btn.disabled = false;
            }
        });
    });
  </script>
</body>
</html>
